<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Scrollama Example</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section id="intro">
        <h1 class="intro__hed">Basic Scrollama Example</h1>
        <p class="intro__dek">Start scrolling to see how it works.</p>
      </section>

      <section id="scrolly">
        <article id="steps-container">
          <!-- Steps will be dynamically generated from config -->
        </article>

        <figure id="figure-container">
          <!-- Figure content will be dynamically updated -->
        </figure>
      </section>

      <section id="outro">
        <h2>End of demonstration</h2>
        <p>
          This is a modular implementation of scrollama.js for scrollytelling.
        </p>
      </section>
    </main>

    <!-- Libraries -->
    <script src="lib/d3.v7.min.js"></script>
    <script src="lib/scrollama.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/steps-config.js"></script>
    <script src="js/scrolly-utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
