<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Chart Development</title>

    <!-- D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      /* Reset default margins and padding */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #chapter-1 {
        width: 100vw;
        height: 100vh;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="chapter-2"></div>
    <button id="expand-chart">Show More Data</button>
    <div class="chart-controls">
      <label for="toggle-categories">
        <input type="checkbox" id="toggle-categories" />
        Show Categories
      </label>
    </div>
    <style>
      .chart-controls {
        margin: 10px 0;
      }
      .chart-controls label {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
      }
      .chart-controls input[type="checkbox"] {
        margin-right: 5px;
      }
    </style>

    <script>
      // Load the external JavaScript file that contains the SVG
      document.addEventListener("DOMContentLoaded", function () {
        // Create a script element to load the external JS file
        const script = document.createElement("script");
        script.src = "chater-2-dev.js";
        script.type = "text/javascript";

        // Append the script to the document
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
